# Netlify CMS Configuration
# H.I.J. Jeugdorkest Content Management

backend:
  name: github
  repo: MCBoender/HIJ-website
  branch: main

site_url: https://hij-jeugdorkest.netlify.app
display_url: https://hij-jeugdorkest.netlify.app
logo_url: https://hij-jeugdorkest.netlify.app/imgs/hij-logo-header.png

# publish_mode: editorial_workflow  # Removed for direct publishing to fix timestamp issues

media_folder: "imgs/uploads"
public_folder: "/imgs/uploads"

collections:
  # Website Content (single file)
  - name: "content"
    label: "Website Content"
    label_singular: "Content"
    files:
      - file: "_data/content.yml"
        label: "Complete Website Content"
        name: "content"
        fields:
          - {label: "Homepage Titel", name: "homepage_title", widget: "string", default: "H.I.J. Jeugdorkest"}
          - {label: "Homepage Subtitle", name: "homepage_subtitle", widget: "string", default: "Het gezelligste jeugdorkest van Voorburg en ver daarbuiten!"}
          - {label: "CTA Tekst", name: "cta_text", widget: "string", default: "SPEEL MEE BIJ H.I.J."}
          - {label: "Over Titel", name: "about_title", widget: "string", default: "Over H.I.J. Jeugdorkest"}
          - {label: "Over Ons Tekst", name: "about_text", widget: "markdown", default: "Welkom bij H.I.J. Jeugdorkest! Wij zijn een gezellige groep jonge muzikanten..."}
          - {label: "Contact Email", name: "contact_email", widget: "string", default: "info@hijjeugdorkest.nl"}
          - {label: "Telefoon", name: "phone", widget: "string", default: "070-XXX XXXX"}
          - {label: "Adres", name: "address", widget: "string", default: "Muziekschool Voorburg, Voorburg"}
          - {label: "Instagram Handle", name: "instagram_handle", widget: "string", default: "hijjeugdorkest"}
          - {label: "Facebook URL", name: "facebook_url", widget: "string", default: "", hint: "Facebook pagina URL"}
          - {label: "YouTube URL", name: "youtube_url", widget: "string", default: "", hint: "YouTube kanaal URL"}
          - {label: "Welkomstbericht", name: "welcome_message", widget: "text", default: "Welkom op onze website! Hier vind je alle informatie over ons jeugdorkest."}
          - {label: "Lidmaatschap Titel", name: "join_title", widget: "string", default: "Wil je meespelen?"}
          - {label: "Lidmaatschap Tekst", name: "join_text", widget: "markdown", default: "Ben je geïnteresseerd in het H.I.J. Jeugdorkest? Neem contact met ons op voor meer informatie over repetities en proeflessen."}
          - {label: "FAQ Intro", name: "faq_intro", widget: "text", default: "Hier vind je antwoorden op veelgestelde vragen over ons orkest."}

  # Agenda Events Management (Array-based)
  - name: "agenda"
    label: "Agenda"
    label_singular: "Event"
    files:
      - file: "_data/agenda.yml"
        label: "Agenda Events"
        name: "agenda"
        fields:
          - name: "events"
            label: "Events"
            widget: "list"
            fields:
              - {label: "Dag", name: "day", widget: "string"}
              - {label: "Maand", name: "month", widget: "select", options: ["jan", "feb", "mrt", "apr", "mei", "jun", "jul", "aug", "sep", "okt", "nov", "dec"], default: "jan"}
              - {label: "Titel", name: "title", widget: "string", hint: "Bijv.: Eerste Repetitie"}
              - {label: "Tijd", name: "time", widget: "string", hint: "Bijv.: 19:00 - 21:00"}
              - {label: "Locatie", name: "location", widget: "string", hint: "Bijv.: Muziekschool Voorburg"}
              - {label: "Beschrijving", name: "description", widget: "text", hint: "Extra informatie over het event"}
              - {label: "Link", name: "link", widget: "string", required: false, hint: "Link naar meer informatie (optioneel)"}

  # Gallery Management (Array-based)
  - name: "gallery"
    label: "Galerij"
    label_singular: "Foto"
    files:
      - file: "_data/gallery.yml"
        label: "Gallery Images"
        name: "gallery"
        fields:
          - name: "photos"
            label: "Foto's"
            widget: "list"
            fields:
              - {label: "Foto", name: "image", widget: "image", hint: "Upload een nieuwe foto"}
              - {label: "Bijschrift", name: "caption", widget: "string", hint: "Beschrijving van de foto"}
              - {label: "Locatie", name: "location", widget: "string", hint: "Waar is de foto gemaakt?"}

  # FAQ Management (Numbered Fields)
  - name: "faq"
    label: "Veelgestelde Vragen"
    label_singular: "FAQ Item"
    files:
      - file: "_data/faq.yml"
        label: "FAQ Items"
        name: "faq"
        fields:
          - {label: "FAQ 1 - Vraag", name: "faq1_question", widget: "string", default: "Moet ik al goed kunnen spelen?"}
          - {label: "FAQ 1 - Antwoord", name: "faq1_answer", widget: "text", default: "Nee! Als je een paar jaar speelervaring hebt en enthousiast bent, ben je welkom. We leren allemaal van elkaar in een ontspannen sfeer."}
          - {label: "FAQ 2 - Vraag", name: "faq2_question", widget: "string", default: "Wat kost lidmaatschap?"}
          - {label: "FAQ 2 - Antwoord", name: "faq2_answer", widget: "text", default: "De jaarlijkse contributie is €250. Dit dekt de kosten voor het gebruik van de oefenruimte en materialen."}
          - {label: "FAQ 3 - Vraag", name: "faq3_question", widget: "string", default: "Kan ik mijn eigen instrument meenemen?"}
          - {label: "FAQ 3 - Antwoord", name: "faq3_answer", widget: "text", default: "Ja, we verwachten dat je je eigen instrument en muziekstandaard meeneemt. Dit zorgt voor meer muziekplezier!"}
          - {label: "FAQ 4 - Vraag", name: "faq4_question", widget: "string", default: "Wat voor muziek spelen jullie?"}
          - {label: "FAQ 4 - Antwoord", name: "faq4_answer", widget: "text", default: "Van klassieke stukken tot film muziek en wereld muziek. Onze dirigent componeert ook speciaal voor ons!"}
          - {label: "FAQ 5 - Vraag", name: "faq5_question", widget: "string", default: "Kan ik eerst proberen?"}
          - {label: "FAQ 5 - Antwoord", name: "faq5_answer", widget: "text", default: "Jazeker! Je krijgt twee gratis proeflessen om te ervaren hoe gezellig het bij ons is."}
          - {label: "FAQ 6 - Vraag", name: "faq6_question", widget: "string", default: "Wat gebeurt er in de pauze?"}
          - {label: "FAQ 6 - Antwoord", name: "faq6_answer", widget: "text", default: "We spelen spelletjes zoals Weerwolven, Hitster en meer! Het is een gezellige manier om elkaar beter te leren kennen."}