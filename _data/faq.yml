faq1_question: Moet ik al goed kunnen spelen?
faq1_answer: Nee hoor! Als je een paar jaar speelervaring hebt en enthousiast
  bent, ben je welkom. We leren allemaal van elkaar in een ontspannen sfeer.
faq2_question: Wat kost lidmaatschap?
faq2_answer: De jaarlijkse contributie is â‚¬250. Dit dekt de kosten voor het
  gebruik van de oefenruimte, onze dirigent en bijvoorbeeld bladmuziek.
faq3_question: Kan ik mijn eigen instrument meenemen?
faq3_answer: Ja, we verwachten dat je je eigen instrument en muziekstandaard
  meeneemt. Dit zorgt voor meer muziekplezier!
faq4_question: Wat voor muziek spelen jullie?
faq4_answer: Van klassieke stukken tot film muziek en wereld muziek. Onze
  dirigent componeert ook speciaal voor ons!
faq5_question: Kan ik eerst proberen?
faq5_answer: Jazeker! Je krijgt twee gratis proeflessen om te ervaren hoe
  gezellig het bij ons is.
faq6_question: Wat doen jullie in de pauze?
faq6_answer: Soms gaan we de markt op voor wat lekkers. En we spelen spelletjes
  zoals Weerwolven, Hitster en meer! Het is een gezellige manier om elkaar beter
  te leren kennen.
faq7_question: Hoe oud moet je zijn om mee te kunnen spelen?
faq7_answer: Je kunt van je 8e tot ongeveer je 20e bij ons terecht. En we zijn
  blij als je langer blijft!
