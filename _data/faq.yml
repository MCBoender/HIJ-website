faq1_question: Moet ik al goed kunnen spelen?
faq1_answer: Nee hoor, zeker niet! Als je een paar jaar speelervaring hebt en
  enthousiast bent, ben je welkom. We leren allemaal van elkaar in een
  ontspannen sfeer.
faq2_question: Wat kost lidmaatschap?
