# FAQ Items
# Veelgestelde vragen over H.I.J. Jeugdorkest

faq1_question: "Moet ik al goed kunnen spelen?"
faq1_answer: "Nee! Als je een paar jaar speelervaring hebt en enthousiast bent, ben je welkom. We leren allemaal van elkaar in een ontspannen sfeer."

