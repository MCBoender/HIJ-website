faq3_question: "Kan ik mijn eigen instrument meenemen?"
faq3_answer: "Ja, we verwachten dat je je eigen instrument en muziekstandaard meeneemt. Dit zorgt voor meer muziekplezier!"

faq4_question: "Wat voor muziek spelen jullie?"
faq4_answer: "Van klassieke stukken tot film muziek en wereld muziek. Onze dirigent componeert ook speciaal voor ons!"

faq5_question: "Kan ik eerst proberen?"
faq5_answer: "Jazeker! Je krijgt twee gratis proeflessen om te ervaren hoe gezellig het bij ons is."

faq6_question: "Wat gebeurt er in de pauze?"
faq6_answer: "We spelen spelletjes zoals Weerwolven, Hitster en meer! Het is een gezellige manier om elkaar beter te leren kennen."