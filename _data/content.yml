# About Section
about_title: "Over H.I.J. Jeugdorkest"
about_text: |
  Welkom bij H.I.J. Jeugdorkest! Wij zijn een gezellige groep jonge muzikanten uit Voorburg en omstreken die samen van muziek houden.
  
  Ons orkest bestaat uit enthousiaste kinderen en jongeren tussen de 8 en 18 jaar. We repeteren elke week en werken toe naar verschillende optredens throughout het jaar.
  
  Of je nu al ervaring hebt met instrumenten of nog wilt beginnen - bij ons is iedereen welkom! We bieden een warme, ondersteunende omgeving waar muziek maken centraal staat.
  
  **Wat kun je bij ons verwachten:**
  - Wekelijkse repetities
  - Verschillende optredens
  - Workshops en masterclasses
  - Gezellige orkestactiviteiten
  - Een hechte muzikale gemeenschap

