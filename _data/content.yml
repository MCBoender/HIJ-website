# About Section
about_title: "Over Ons"
about_text: |
  Wij zijn meer dan alleen een orkest! Bij het H.I.J. staat gezelligheid voorop. We repeteren in een ontspannen sfeer waar iedereen welkom is, ongeacht je niveau.
  
  Ons orkest bestaat uit ~15 enthousiaste kinderen en jongeren tussen de 8 en 22 jaar. We hebben violen, cello's, contrabas, trompet en keyboard, maar we zijn altijd op zoek naar meer brass instrumenten, percussie en extra contrabassisten.
  
  Onze Dirigent Jurgen van Groningen Schinkel leidt ons met passie en creativiteit. Hij componeert speciaal voor ons unieke stukken en zorgt ervoor dat elke repetitie een avontuur is.

