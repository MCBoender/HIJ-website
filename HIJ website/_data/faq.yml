# FAQ Items
# Veelgestelde vragen over H.I.J. Jeugdorkest

- question: "Voor welke leeftijd is het orkest geschikt?"
  answer: "Ons orkest is geschikt voor kinderen en jongeren tussen de 8 en 18 jaar. Er zijn geen strikte voorkennis-eisen - ook beginners zijn welkom!"

- question: "Welke instrumenten spelen jullie?"
  answer: "We hebben een gevarieerde bezetting: violen, fluiten, klarinetten, saxofoons, trompetten, trombones, slagwerk en nog veel meer. Heb je een ander instrument? Laat het ons weten!"

- question: "Hoe vaak repeteren jullie?"
  answer: "We repeteren wekelijks op woensdagavond van 19:00 tot 21:00 uur in de Muziekschool Voorburg. Tijdens schoolvakanties is er meestal geen repetitie."

- question: "Heb ik voorkennis nodig?"
  answer: "Nee, voorkennis is niet noodzakelijk! We bieden ook begeleiding voor beginners en kunnen je helpen bij het kiezen van het juiste instrument."

- question: "Wat kost het lidmaatschap?"
  answer: "Het contributiegeld is betaalbaar en wordt gebruikt voor noten, instrumenten en activiteiten. Neem contact met ons op voor actuele tarieven."

- question: "Kan ik een proefles doen?"
  answer: "Ja, absoluut! Neem contact met ons op om een proefles te plannen. Zo kun je ervaren hoe het is om in ons orkest te spelen."

- question: "Welke muziek spelen jullie?"
  answer: "We spelen een gevarieerd repertoire: van klassieke muziek tot filmpjes en popsongs. Onze dirigent zorgt ervoor dat voor iedereen iets leuks te vinden is."

- question: "Zijn er optredens?"
  answer: "Ja! We treden regelmatig op bij concerten, festivals en andere evenementen in Voorburg en omstreken. Het is altijd gezellig en er is meestal publiek bij!"